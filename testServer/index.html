<!DOCTYPE html>
<html>
  <head>
    <title>Test Server</title>
  </head>
  <body>
    <h1>Test Server</h1>
    <button id="debug_button">debug</button>
    <button id="log_button">log</button>
    <button id="info_button">info</button>
    <button id="warn_button">warn</button>
    <button id="error_button">error</button>
  </body>
  <script>
    ['debug', 'log', 'info', 'warn', 'error'].forEach(level => {
      document.querySelector(`#${level}_button`).addEventListener('click', () => console[level](level));
    });
  </script>
</html>
